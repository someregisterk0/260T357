<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em làm Toán  (jQuery)</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>

<body>
    <table>
        <caption>
            <h1>Em làm Toán  (jQuery)</h1>
        </caption>
        <tr>
            <td>Nhập số Hạng 1</td>
            <td>
                <input type="text" id="a">
            </td>
        </tr>
        <tr>
            <td>Nhập số Hạng 2</td>
            <td>
                <input type="text" id="b">
            </td>
        </tr>
        <tr>
            <td id="lbl">Kết quả</td>
            <td>
                <input type="text" id="kq" readonly>
            </td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="2">
                <input type="button" id="cong" value="Tổng Hai số">
                <input type="button" id="tru" value="Hiệu Hai số">
                <input type="button" id="nhan" value="Tích Hai số">
                <input type="button" id="chia" value="Thương Hai số">
            </td>

        </tr>
    </table>
    <script>
        $(function(){
            $("#cong").click(function(){
                var a=$("#a").val()
                var b=$("#b").val()
                var tong=Number(a)+ Number(b);
                $("#kq").val(tong);
                $("#lbl").html('Tổng Hai số').css({"color":"red"}) 
            })

            $("#tru").click(function(){
                var a=$("#a").val()
                var b=$("#b").val()
                var tong=Number(a) - Number(b);
                $("#kq").val(tong);
                $("#lbl").html('Hiệu Hai số')  
            })

            $("#nhan").click(function(){
                var a=$("#a").val()
                var b=$("#b").val()
                var tong=Number(a) * Number(b);
                $("#kq").val(tong); 
                $("#lbl").html('Tích Hai số')
            })

            $("#chia").click(function(){
                var a=$("#a").val()
                var b=$("#b").val()
                var tong=Number(a) / Number(b);
                $("#kq").val(tong);
                $("#lbl").html('Thương Hai số')  
            })
        })
    </script>
</body>

</html>
