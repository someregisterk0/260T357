<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link href="css/style_layout.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-3.5.1.js"></script>
	<title>Chi tiết Sản phẩm</title>

	<script>
		$(document).ready(function() {
			$(".hinhSmall").mouseover(function() {
				var imgSrc = $(this).attr("src");
				$("#imglarge").attr("src", imgSrc); 
			});
			
			$(".imgChange").click(function() {
				var id = $(this).attr("id");
				
				$(".hinhSmall").each(function(index, item) {
					item.src = "images/galaxy s8/" + id + "_" + (index + 1) + ".jpg";
				});

				$("#imglarge").attr("src", "images/galaxy s8/" + id + "_1.jpg");
			});
		});
	</script>
</head>

<body>
	<section class="col-s-12">

		<div class="col-s-5">

			<div class="chitiet" style="position: relative">
				<img src="images/galaxy s8/Gold_1.jpg" data-src="images/galaxy s8/Gold_1.jpg" id="imglarge" />
				<div class="hinhnho">
					<img src="images/galaxy s8/Gold_1.jpg"   class="hinhSmall" />
					<img src="images/galaxy s8/Gold_2.jpg"   class="hinhSmall" />
					<img src="images/galaxy s8/Gold_3.jpg"   class="hinhSmall" />
					<img src="images/galaxy s8/Gold_4.jpg"   class="hinhSmall" />
					<img src="images/galaxy s8/Gold_5.jpg"   class="hinhSmall" />
				</div>
			</div>
		</div>

		<div class="col-s-7">
			<div class="thongtin">
				<h1 style="padding-left: 0px">Điện thoại samsung galaxy s8+</h1>
				<p class="price">20.490.000 VNĐ</p>
				<img src="images/sale.jpg" />
				<hr />
				<h3 style="padding-left: 0px">Màu sắc</h3>
				<div class="hinh_theo_mau">
					<img src="images/sliver/Midnight-Black.jpg" class="imgChange" id="Black" />
					<img src="images/sliver/Arctic-Silver.jpg" class="imgChange" id="Silver" />
					<img src="images/sliver/Coral-Blue.jpg" class="imgChange" id="Blue" />
					<img src="images/sliver/Maple-Gold-.jpg" class="imgChange" id="Gold" />
				</div>
				<a href="#"><img src="images/mua_tra_gop.png" width="250px" /></a>
				<a href="#"><img src="images/mua_hang.png" width="250px" /></a>
			</div>
		</div>
	</section>
	
	

</body>

</html>
