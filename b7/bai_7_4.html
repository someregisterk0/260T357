<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="css/style_layout.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="row" id="danhsach">

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			var chuoi;
			$.getJSON("file/DanhSachSanPham.json", function (result) {
				console.log(result)
				$.each(result, function (i, field) {
					chuoi = '<div class="col-4 col-s-3 ">';
					chuoi += '<img src="images/tivi/' + field.Hinh + '" width="100%"/>'
					chuoi += '<h5>' + field.TenSP + '</h5>';
					chuoi += 'Đơn giá ' + field.Gia + '<br>Trạng thái:' + ((field.ConHang == 1) ? 'Còn hàng' : 'Hết hàng');
					chuoi += '<br>Quà tặng:' + field.QuaTang

					chuoi += '</div>';
					$("#danhsach").append(chuoi);

				});
			});

		});
	</script>
</body>

</html>
