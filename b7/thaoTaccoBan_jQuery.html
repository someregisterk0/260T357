<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao tác Cơ bản - jQuery</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<style>
    .title{
        font-size: 24px;
        color: green;
    }
</style>
<body>
    <h1>Chào cả nhà</h1>
    <div>Hello jQuery</div>
    <button id="xuLy">Thay đổi class</button>
    <script>
        $(function () {
            $("h1").mouseover(function(){
                $("h1").html('Nội dung mới').css({"color":"chocolate"})
            })
            $("h1").mouseout(function(){
                $("h1").html('Chào cả nhà').css({"color":""})
            })

            $("#xuLy").click(function(){
               /*
                var kTra=$("div").hasClass("title");
                if(kTra==false){
                    $("div").addClass("title")
                }else{
                    $("div").removeClass("title")
                }
                */
                $("div").toggleClass("title");
            })
        })

    </script>

</body>

</html>
