<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
</head>
<style>
    #khung {
        width: 500px;
        height: 100px;
        text-align: center;
        margin: auto;
        text-transform:uppercase ;
        padding: 10px;
        font-size:36px;
        

    }
    .text-Shadow{
        text-shadow: 3px 3px 3px #CD0A0A;
    }

    .phancach {
        margin: 30px;
    }

    #khung1 {
        width: 200px;
        height: 100px;
        margin: auto;
        text-transform: capitalize;
        padding: 10px;
        border: 1px solid red;
        word-wrap: break-word; 
    }

</style>
<body>
    <div id="khung" class="text-Shadow">
        trung tâm tin học
    </div>
    <div class="phancach"></div>
    
    <div id="khung1" >
        trung tâm tin họctrungtâmtinhọchọctrungtâmtinhọc
    </div>
    

</body>
</html>
