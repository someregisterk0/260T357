<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"> -->

    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300;400;500;600;700;800;900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap');
    /*@import url('https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap');*/
    /*@import url('https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap');*/
    
    @font-face {
        font-family: myFirstFont;
        src: url('fonts/UVNBayBuomHep_N.ttf')
    }

    #khung {
        width: 500px;
        height: 100px;
        text-align: center;
        margin: auto;
        text-transform:uppercase ;
        padding: 10px;
        font-size:36px;
        font-family: myFirstFont;
    }
    
    .text-Shadow{
        text-shadow: 3px 3px 3px #CD0A0A;
    }
</style>

<body>
    <div id="khung" class="text-Shadow">
        trung tâm tin học
    </div>

    <h1 style="font-family: 'Sansita Swashed', cursive;">
        Sansita Swashed <br>
        Bầu trời trong xanh thăm thẳm, không một gợn mây.
    </h1>

    <h1 style="font-family: 'Roboto Mono', monospace;">
        Roboto Mono <br>
        Bầu trời trong xanh thăm thẳm, không một gợn mây.
    </h1>

    <h1 style="font-family: 'Markazi Text', serif;">
        Markazi Text <br>
        Bầu trời trong xanh thăm thẳm, không một gợn mây.
    </h1>

    <h1 style="font-family: 'Lemonada', cursive;">
        Lemonada <br>
        Bầu trời trong xanh thăm thẳm, không một gợn mây.
    </h1>
</body>

</html>
