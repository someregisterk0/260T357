<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 5.1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 1140px;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        .clear {
            clear: both;
        }

        .header1,
        .header2 {
            margin: 0;
            padding: 0;
            text-align: center;
            font-weight: bold;
        }

        .header1 {
            font-size: 56px;
            text-transform: uppercase;
        }

        .header2 {
            font-size: 36px;
            text-transform: capitalize;
            color: gray;
        }

        .item {
            width: 25%;
            height: auto;
            margin: 0;
            padding: 10px;
            float: left;
        }

        .item img {
            width: 100%;
            /*border-radius: 50%;*/
        }

        @media screen and (max-width: 1024px) {
            .container {
                width: 1024px;
            }

            .item {
                width: 50%;
            }
        }

        @media screen and (max-width: 500px) {
            .container {
                width: 500px;
            }

            .item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="header1">Honda</p>
        <p class="header2">the power of dreams</p>


        <div class="item">
            <img src="images/portfolio-1.jpg">
        </div>

        <div class="item">
            <img src="images/portfolio-2.jpg">
        </div>

        <div class="item">
            <img src="images/portfolio-3.jpg">
        </div>

        <div class="item">
            <img src="images/portfolio-4.jpg">
        </div>

    </div>
</body>

</html>
