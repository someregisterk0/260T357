<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lay out</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .clear {
            clear: both;
        }

        .container {
            width: 1140px;
            text-align: center;
            margin: auto;
            font-weight: bold;
            font-size: 36px;
        }

        #all-head {
            height: 100px;
        }

        .logo {
            width: 33%;
            height: 100%;
            background-color: darkorange;
            float: left;
        }

        .header {
            width: 67%;
            height: 100%;
            background-color: aqua;
            float: left;
        }

        .menu {
            background-color: aquamarine;
            height: 50px;
        }

        #middle {
            height: 600px;
        }

        .left {
            width: 20%;
            height: 100%;
            background-color: bisque;
            float: left;
        }

        .content {
            width: 60%;
            height: 100%;
            background-color: brown;
            float: left;
        }

        .right {
            width: 20%;
            height: 100%;
            background-color: burlywood;
            float: left;
        }

        #all-foot {
            background-color: green;
            height: 100px;
        }

        @media screen and (max-width: 1024px) {
            container {
                width: 1024px;
            }

            #middle {
                height: 300px;
            }

            .left {
                width: 20%;
                height: 80%;
            }

            .content {
                width: 80%;
                height: 80%;
            }

            .right {
                width: 100%;
                height: 100%;
                float: none;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="all-head">
            <div class="logo">
                Logo
            </div>
            <div class="header">
                Header
            </div>
        </div>

        <div class="clear"></div>

        <div class="menu">
            Menu
        </div>

        <div id="middle">
            <div class="left">
                Left
            </div>

            <div class="content">
                Content
            </div>

            <div class="right">
                Right
            </div>
        </div>

        <div class="clear"></div>

        <div id="all-foot">
            Footer
        </div>
    </div>

</body>

</html>
