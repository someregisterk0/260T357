<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực đơn</title>
</head>
<style type="text/css">
    #menu_ngang {
        width: 750px;
        border: 1px solid #8C0209;
        padding: 0 10px 0 10px;
        height: 40px;
        background-color: #389605;
        text-align: center;
    }

    #menu_ngang ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #menu_ngang ul li a {
        text-decoration: none;
        color: #FCEFA1;
        display: block;
        padding: 10px 0 10px 0;
        height: 20px;
    }

    #menu_ngang ul li a:hover {
        font-weight: bold;
        background-color: #58e80a;
    }

    #menu_ngang ul li {
        padding: 0 10 0 10px;
        width: 149px;
        float: left;
        border-right: 1px solid #8C0209;
    }

    #menu_ngang ul li:last-child {
        border-right: none;
    }

    #menu_doc {
        width: 300px;
        border: 1px solid #8C0209;
        padding: 10px 10px;
    }

    #menu_doc ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #menu_doc ul li a {
        display: block;
    }

    #menu_doc ul li {
        padding: 8px 0px 8px 0px;
        border-bottom: 1px #BBBBBB dashed;
        /*width: 150px;*/
    }

    #menu_doc ul li a:hover {
        background-color: rgb(216, 211, 211);
    }
</style>

<body>
    <h4>Thực đơn Ngang</h4>
    <nav id="menu_ngang">
        <ul>
            <li> <a href="#">Trang chủ</a> </li>
            <li> <a href="#">Thời Trang nam</a> </li>
            <li> <a href="#">Thời Trang nữ</a> </li>
            <li> <a href="#">Phụ kiện thời trang</a> </li>
            <li> <a href="#">Tin tức sự kiện</a> </li>
        </ul>
    </nav>
    <h4>Thực đơn Dọc</h4>
    <nav id="menu_doc">
        <ul>
            <li> <a href="#">Trang chủ</a> </li>
            <li> <a href="#">Thời Trang nam</a> </li>
            <li> <a href="#">Thời Trang nữ</a> </li>
            <li> <a href="#">Phụ kiện thời trang</a> </li>
            <li> <a href="#">Tin tức sự kiện</a> </li>
        </ul>
    </nav>

</body>

</html>
