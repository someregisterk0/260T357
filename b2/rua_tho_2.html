<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sử dụng tag DIV</title>
</head>

<body>
	<h2 style="margin-left: 20px">Rùa và Thỏ</h2>
	<div style="position: relative;text-align: center;font-weight: 700;">
		<div style="position: relative; margin: 10px; float: left">
			<img src="images/rua.jpg"/>
			<div style="position: absolute; top: 70px;">
                Những bước chân nặng nhọc dần đưa Rùa tiến về
            </div>
		</div>
		<div style="position: relative; margin: 10px; float: left">
			<img src="images/tho.jpg"/>
			<div style="position: absolute; top: 70px;">
                Rùa kia còn lâu mới có thể bắt kịp ta được.
            </div>
		</div>
	</div>
	
</body>
</html>
