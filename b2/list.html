<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách - List</title>
</head>
<body>
    <!-- List Thứ tự-->
    <ol style="list-style-type: lower-alpha;">
        <li>Cơm Gà</li>
        <li>Cháo Lòng</li>
        <li>Cơm Chiên Dương Châu</li>
    </ol>
    <hr>
    <!-- List Không Thứ tự-->
    <ul style="list-style-type: square;">
        <li>Cơm Gà</li>
        <li>Cháo Lòng</li>
        <li>Cơm Chiên Dương Châu</li>
    </ul>
</body>
</html>
