<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sử dụng tag DIV</title>
</head>

<body>
	<h2 style="margin-left: 50px">Rùa và Thỏ</h2>
	<div style="position: relative">
		<div style="float: left; margin: 10px">
			<img src="images/rua.jpg"/>
			<p>Những bước chân nặng nhọc dần đưa Rùa tiến về</p>
		</div>
		<div style="float: left; margin: 10px">
			<img src="images/tho.jpg"/>
			<p>Rùa kia còn lâu mới có thể bắt kịp ta được.</p>
		</div>
	</div>
	
	
</body>
</html>
