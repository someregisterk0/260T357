<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh họa DIV</title>
</head>
<body>
    <div style="border:1px red solid; width: 500px; height: 50px; float: left; margin:10px ; padding-left:15px ;">
        Nội dung trong div red
    </div>

    <div style="border:1px green solid; width: 500px; height: 50px; float: left;">
        Nội dung trong div green
    </div>
    <div style="clear: both;"></div>
    <div style="border:1px green solid; width: 500px; height: 50px">
        Nội dung trong div green
    </div>

    <hr>
    <div style="margin: auto; border: 1px solid green; width:500px; padding-bottom:10px ; text-align: center;color: white;">
        <div style="width: 100px; height: 100px; background-color: black; float: left; margin:2px ;">
            Hello
        </div>
        <div style="width: 100px; height: 100px; background-color: black;float: left;margin:2px">

        </div>
        <div style="width: 100px; height: 100px; background-color: black;float: left;margin:2px">

        </div>
        <div style="clear: both;"></div>
    </div>

</body>
</html>
