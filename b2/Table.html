<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Biểu - Table</title>
</head>

<body>
    <table style="border: 1px solid red;">
        <tr>
            <td>Dòng 1, cột 1</td>
            <td>Dòng 1, cột 2</td>
        </tr>
        <tr>
            <td>Dòng 2, cột 1</td>
            <td>Dòng 2, cột 2</td>
        </tr>
    </table>
    <hr>
    <table border="1px" style="width:500px">
        <tr>
            <td style="width:300px">Dòng 1, cột 1</td>
            <td style="width:200px">Dòng 1, cột 2</td>
        </tr>
        <tr>
            <td>Dòng 2, cột 1</td>
            <td>Dòng 2, cột 2</td>
        </tr>
    </table>
    <hr>
    <!--colspan: kết hợp nhiều cột thành một cột-->
    <table border="1" style="width: 500px">
        <tr>
            <td>Tên</td>
            <td colspan="2">Phạm Ngọc Thiên Thanh</td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>08 222333</td>
            <td>090 725896</td>
        </tr>
    </table>
    <hr>

    <table border="1" style="width: 500px; margin: auto; " cellpadding="5px" cellspacing="5px" >
        <caption>Danh sách Học viên</caption>
        <tr>
            <td>Tên</td>
            <td>Điện thoại</td>
        </tr>
        <tr>
            <td rowspan="2"> Phạm Ngọc Thiên Thanh </td>
            <td> 8351056 </td>
        </tr>
        <tr>
            <td> 0909039999 </td>
        </tr>

    </table>


</body>

</html>
