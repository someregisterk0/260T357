<!doctype html>
<html lang="en">

<head>
    <title>Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9rem;
    }

    .breadcrumb {
        background-color: transparent;
        margin-bottom: 0px;
        padding: 0.25rem 0.75rem;
    }
</style>
<body>

    <!--header-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-2 col-xl-2 text-center">
                <img src="images/PET.png" style="width:7.5rem; height: 100%" class="img-fluid">
            </div>
            <div class="col-12 col-md-10 col-xl-10 border">

            </div>
        </div>
    </div>
    
    <!--Menu-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-xl-12 border">Menu</div>
        </div>
    </div>
    <!--Breadcrumb-->
    <div class="container">
        <div class="row">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="#">Trang chủ</a>
                <a class="breadcrumb-item" href="#">Sản phẩm</a>
                <span class="breadcrumb-item active">Iphone X</span>
            </nav>
        </div>
    </div>
    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 border">Left</div>
            <div class="col-12 col-md-8 col-xl-9">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-end mt-5">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <h4 class="text-center text-danger">Danh sách Sản phẩm</h4>
                <!--img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}-->
                <img src="images/ANDROID_1.png" title="ANDROID_1.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_1.png">
                <img src="images/ANDROID_2.png" title="ANDROID_2.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_2.png">
                <img src="images/ANDROID_3.png" title="ANDROID_3.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_3.png">
                <img src="images/ANDROID_4.png" title="ANDROID_4.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_4.png">
                <img src="images/ANDROID_5.png" title="ANDROID_5.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_5.png">
                <img src="images/ANDROID_5.png" title="ANDROID_5.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_5.png">
                <img src="images/ANDROID_5.png" title="ANDROID_5.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_5.png">
                <img src="images/ANDROID_6.png" title="ANDROID_6.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_6.png">
                <img src="images/ANDROID_7.png" title="ANDROID_7.png" class="img-fluid img-thumbnail rounded m-1"

                <img src="images/ANDROID_8.png" title="ANDROID_8.png" class="img-fluid img-thumbnail rounded m-1"
                    alt="ANDROID_8.png">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-end mt-5">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

    <!--Banner-->
    <div class="container" >
            <div class="row text-primary">
                <div class="col-12 col-md-6 col-xl-4 border">Banner 1</div>
                <div class="col-12 col-md-6 col-xl-4 border">Banner 2</div>
                <div class="col-12 col-md-12 col-xl-4 border">Banner 3</div>
            </div>
        </div>

    <div class="container">
        <div class="row text-primary">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 border">Footer</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
