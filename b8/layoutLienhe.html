<!doctype html>
<html lang="en">

<head>
    <title>Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9rem;
    }

    .breadcrumb {
        background-color: transparent;
        margin-bottom: 0px;
        padding: 0.25rem 0.75rem;
    }
    .card{
        width: 15rem;
        margin: 0.5rem
    }
    label{
        color: chocolate;
        font-weight: 800;
        text-transform: capitalize;
    }
    .nav a:hover{
        text-decoration: underline !important;
        font-weight: bold !important;
    }
    .iconBig{
        font-size:20px;
        color: #17a2b8;
    }
</style>
<body>

    <!--header-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-2 col-xl-2 text-center">
                <img src="images/PET.png" class="img-fluid">
            </div>
            <div class="col-12 col-md-10 col-xl-10">
                <div class="col-12 col-md-10 col-xl-10 text-center">
                    <blockquote class="blockquote">
                        <h2 class="mb-0 text-info">Cửa Hàng Điện thoại PET</h2>
                        <footer class="blockquote-footer"> <cite title="Source Title">Phục vụ Quí khách 24/7</cite></footer>
                        <footer class="blockquote-footer"> <cite title="Source Title">
                                <i class="fa fa-envelope-o" aria-hidden="true"></i> : pet@gmail.com -
                                <i class="fa fa-phone" aria-hidden="true"></i> : 028 789789 </cite></footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    
    <!--Menu-->
    <div class="container">
        <div class="row bg-warning">
            <div class="col-12 col-md-12 col-xl-12 ">
                <nav class="nav">
                    <a class="nav-link" href="layoutSanphamDienthoaiCard.html"><i class="fa fa-home" aria-hidden="true"></i> Trang chủ</a>
                    <a class="nav-link" href="#"><i class="fa fa-android" aria-hidden="true"></i> Android</a>
                    <a class="nav-link" href="#"><i class="fa fa-apple" aria-hidden="true"></i> Iphone</a>
                    <a class="nav-link" href="#"><i class="fa fa-chain-broken" aria-hidden="true"></i> Giới thiệu</a>
                    <a class="nav-link" href="layoutLienhe.html"><i class="fa fa-paperclip" aria-hidden="true"></i> Liên hệ</a>
                </nav>
            </div>
        </div>
    </div>
    <!--Breadcrumb-->
    <div class="container">
        <div class="row border-bottom">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" href="#">Trang chủ</a>
                <span class="breadcrumb-item active">Liên hệ</span>
            </nav>
        </div>
    </div>
    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-xl-3 text-center">
                <div class="dropdown open">
                    <button class="btn btn-sm btn-outline-danger dropdown-toggle" type="button" id="triggerId"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Chọn Sản phẩm theo Hệ điều hành
                    </button>
                    <div class="dropdown-menu" style="width: 90%;" aria-labelledby="triggerId">
                        <a class="dropdown-item btn-sm" href="#">Windows Phone</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn-sm" href="#">Android</a>
                        <div class="dropdown-divider"></div>
                        <!--
                            <h6 class="dropdown-header">Section header</h6>
                            -->
                        <a class="dropdown-item btn-sm" href="#">IOS</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn-sm" href="#">Symbian</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item btn-sm" href="#">BlackBerry OS</a>

                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-xl-9">
                <!-- Liên hệ -->
                <h4 class="text-primary">Liên hệ với Chúng tôi</h4>
                
                    <form>
                        <div class="form-group">
                            <label for="">Họ tên</label>
                            <input type="text" name="Ho_ten" id="Ho_ten" class="form-control" placeholder="Họ tên của bạn">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" name="Email" id="Email" class="form-control" placeholder="Email của bạn">
                        </div>
                        <div class="form-group">
                            <label for="">Tiêu đề</label>
                            <input type="text" name="tieu_de" id="tieu_de" class="form-control" placeholder="Tiêu đề">
                        </div>
                        <div class="form-group">
                            <label for="">Nội dung</label>
                            <textarea class="form-control" rows="5" placeholder="Nội dung "></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-outline-primary">
                                <i class="fa fa-envelope" aria-hidden="true"></i>    Gởi cho Chúng tôi
                            </button>
                            <button type="reset" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-reply" aria-hidden="true"></i>    Làm lại
                            </button>
                        </div>
                    </form>

            </div>
        </div>
    </div>
    <!--Banner-->
    <div class="container" >
            <div class="row text-primary">
                <div class="col-12 col-md-6 col-xl-4 border">Banner 1</div>
                <div class="col-12 col-md-6 col-xl-4 border">Banner 2</div>
                <div class="col-12 col-md-12 col-xl-4 border">Banner 3</div>
            </div>
        </div>
    <!--Footer-->
    <div class="container">
        <div class="row text-primary">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 border">Footer</div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
