<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các thẻ Cơ bản</title>
</head>
<body style="background-position: center;background-attachment: fixed; background-image: url(images/gioithieu_city.jpg); background-repeat: no-repeat ;background-color: rgb(132, 153, 153); color: aliceblue; font-family: Arial, Helvetica, sans-serif;">
    <!--Thẻ Tiêu đề: heading-->
    <h1>Chào cả nhà. Tag h1</h1>
    <!--Thẻ <p> -> <br> -->
    <p>Sử dụng tag br <br /> để chuyển sang <span style="color: red; font-weight: bold;">một dòng mới</span> nhưng không kết thúc đoạn văn bản</p>
    <!--<hr> Dùng để tạo ra một đường kẻ ngang -->
    <hr size="3px" color="green">
    <p>&ac; Thẻ Cơ bản trong <b><i><u>HTML</u></i></b> &ac; </p>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    <pre>    
            Trung Tâm Tin Học
                Trường ĐHHKTN
    </pre>
    
    <img src="images/gioithieu_accord.jpg" width="200px">
    <hr size="3px" color="green">
    <div style="width:250px;border:1px solid red; padding:5px ;" >
        <img src="images/gioithieu_civic.jpg" style="width:100%;">
    </div>
</body>
</html>
