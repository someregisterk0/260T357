<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag - Div</title>
</head>
<body>
    <div style="border:1px solid green; background-color: silver; width:300px; height:100px; float: left; padding-left:50px; padding-top:20px ;">
        Sản phẩm 1
    </div>
    <div style="background-color: red; width:300px; height:100px; float: left; margin-left:5px; margin-top:50px ;">
        Sản phẩm 2
    </div>
    <div style="clear: both;"></div>
    <div style="background-color: blue; width:300px; height:100px; float: left; margin-left:5px; margin-top:50px ;">
        Sản phẩm 3
    </div>
</body>
</html>
