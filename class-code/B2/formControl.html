<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Control</title>
</head>
<body>
    <form id="frmDangnhap">
        <p><label>Tên đăng nhập: </label><input type="text" placeholder="Tên đăng nhập"> </p>
        <p>Mật khẩu: <input type="password"> </p>
        <input type="button" value="Đăng nhập">
        Lý lịch:<textarea cols="50" rows="5"></textarea>
        <p>
            Combo:
            <select>
                <option value="1">Mục 1</option>
                <option value="2">Mục 2</option>
                <option value="3" selected>Mục 3</option>
            </select>
        </p>

        <p>
            List:
            <select size="3">
                <option value="1">Mục 1</option>
                <option value="2">Mục 2</option>
                <option value="3" selected>Mục 3</option>
            </select>
        </p>
        
    </form>
</body>
</html>
