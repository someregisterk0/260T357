<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - form</title>
</head>

<body>
    <form id="myForm">
        <center>
            <p>Màu: <input type="color"></p>
            <p>Ngày: <input type="date"></p>
        </center>
        <p>DataList:<input list="browsers" name="browser" /></p>
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>


    </form>
</body>

</html>
