<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

<canvas id="vidu1" width="200" height="100">

<script>
	var c = document.getElementById("vidu1");
	var ctx = c.getContext("2d");
	ctx.beginPath();
	ctx.lineWidth = 10;
	ctx.lineJoin = "round";
	ctx.moveTo(20, 20);
	ctx.lineTo(100, 50);
	ctx.lineTo(20, 100);
	ctx.stroke();
</script>

</body>
</html>
