<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<canvas id="vidu4" width="300" height="150" style="border:1px solid #ADA4A4;"></canvas>

<script>

	var c = document.getElementById("vidu4");
	var ctx = c.getContext("2d");
	ctx.fillStyle = "#FF0000";
	ctx.strokeStyle="#0000FF";
	ctx.lineWidth=5;
	ctx.strokeRect(20, 20, 150, 100);
	ctx.fillRect(20, 20, 150, 100);

</script>

</body>
</html>
