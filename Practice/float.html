<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            width: 1140px;
            margin: auto;
            border: 3px solid green;
            background-color: #f4f4f4;
        }

        .clearfix::after {
            content: ".";
            clear: both;
            display: block;
            height: 0px;
            visibility: hidden;
        }

        .div1 {
            border: 2px solid red;
            height: 200px;
            width: 100px;
            margin-right: 20px;
            margin-left: 20px;
            padding: 30px;
            float: left;
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="container clearfix">
        <div class="div1">
            div 1
        </div>
        <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        </p>
    </div>

</body>

</html>
