<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp thoại - JS</title>
</head>
<body>
    <!--Hộp thoại thông báo – Alert box Cú pháp alert(“Câu thông báo”) -->
    <button onclick="alert('Chào cả nhà')">Alert (Thông báo)</button> 
    <!-- Hộp thoại xác nhận – Confirm box Cú pháp: confirm(“Câu hỏi xác nhận”) -->
    <button onclick="alert(confirm('Bạn thay đổi mật khẩu'))">confirm('Câu hỏi xác nhận')</button> 
    <!-- Hộp thoại xác nhận – prompt box Cú pháp: prompt(“Câu hướng dẫn”, “giá trị mặc định”) -->
    <button onclick="alert(prompt('Nhập họ tên của bạn','Hoa'))">prompt(“Câu hướng dẫn”, “giá trị mặc định”)</button>
</body>
</html>
