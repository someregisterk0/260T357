<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet" type="text/css"/>
<script src="js/javascript.js"></script>
<title>Đăng ký thành viên</title>

<script>
    function KTThongTin() {
        var flag = true;

        var hoTen = document.getElementById("hoten");
        var lblhoten = document.getElementById("lblhoten");
        lblhoten.innerHTML = "";

        var ngaySinh = document.getElementById("datepicker");
        var lblnnghiep = document.getElementById("lblnnghiep");
        lbldatepicker.innerHTML = "";

        var ngheNghiep = document.getElementById("nnghiep");
        var lblnnghiep = document.getElementById("lblnnghiep");
        lblnnghiep.innerHTML = "";

        var email = document.getElementById("email");
        var lblemail = document.getElementById("lblemail");
        lblemail.innerHTML = "";

        var dthoai = document.getElementById("dthoai");
        var lbldthoai = document.getElementById("lbldthoai");
        lbldthoai.innerHTML = "";

        var dnhap = document.getElementById("dnhap");
        var lbldnhap = document.getElementById("lbldnhap");
        lbldnhap.innerHTML = "";

        var mkhau = document.getElementById("mkhau");
        var lblmkhau = document.getElementById("lblmkhau");
        lblmkhau.innerHTML = "";

        var lmkhau = document.getElementById("lmkhau");
        var lbllmkhau = document.getElementById("lbllmkhau");
        lbllmkhau.innerHTML = "";

        var lmkhau = document.getElementById("lmkhau");
        var lbllmkhau = document.getElementById("lbllmkhau");
        lbllmkhau.innerHTML = "";

        // Họ tên
        if (hoTen.value == "") { 
            lblhoten.innerHTML = "*";
            flag = false;
        }
        
        // Ngày sinh
        if (ngaySinh.value == "") { 
            lbldatepicker.innerHTML = "*";
            flag = false;
        } 

        // Nghề nghiệp
        if (ngheNghiep.value == 0) { 
            lblnnghiep.innerHTML = "*";
            flag = false;
        }
        
        // email
        if (email.value == 0) { 
            lblemail.innerHTML = "*";
            flag = false;
        }

        // Điện thoại
        if (dthoai.value == 0) {
            lbldthoai.innerHTML = "*";
            flag = false;
        }

        // Tên đăng nhập
        if (dnhap.value == 0) {
            lbldnhap.innerHTML = "*";
            flag = false;
        }

        // Mật khẩu
        if (mkhau.value == 0) {
            lblmkhau.innerHTML = "*";
            flag = false;
        }

        // Lặp lại mật khẩu
        if (lmkhau.value == 0) {
            lbllmkhau.innerHTML = "*";
            flag = false;
        } else { // Lặp lại mật khẩu trùng với mật khẩu
            if (mkhau.value == lmkhau.value) {
                lbllmkhau.innerHTML = "";
            } else {
                lblmkhau.innerHTML = "*";
                lbllmkhau.innerHTML = "*";
                flag = false;
            }
        }

        // Kết quả
        var ketqua = document.getElementById("ketqua");
        if (flag == true) {
            ketqua.innerHTML = "OK";
        } else {
            ketqua.innerHTML = "Thông tin không hợp lệ";
        }

    }
</script>
</head>

<body>
<section id="content" style="text-align:center" >
		<div style="background-color: #f3f3f3">			
           
            <table cellpadding="2" cellspacing="12px"  style="text-align:center" width="900px" >
              <caption><h1  style="text-align:center">ĐĂNG KÝ THÀNH VIÊN</h1></caption>
               <tr>
                    <td class="right">Họ và tên:</td>
                    <td class="left">
                        <input type="text" id="hoten" placeholder="họ tên"/><span id="lblhoten" style="color: #FF0004"></span></td>                   
               
                    <td class="right">Giới tính:</td>
                    <td class="left"><input type="checkbox" id="gtinh" /><label for="gtinh">Nam</label></td>                   
                </tr>
                <tr>
                    <td class="right">Ngày sinh:</td>
                    <td class="left"><input type="date" id="datepicker" placeholder="ngày sinh"/><span id="lbldatepicker" style="color: #FF0004"></span></td>                   
               
                    <td class="right">Nghề nghiệp:</td>
                    <td class="left">
                        <select id="nnghiep" onchange="alert(this.value)" >
                            <option selected="selected" value="0">--- Chọn trong danh sách ---</option>
                            <option value="1">Sinh viên</option>
                            <option value="2">Công nhân viên chức</option>
                            <option value="3">Kinh doanh</option>
                            <option value="4">Khác</option>
                        </select>
                        <span id="lblnnghiep" style="color: #FF0004"></span>
                    </td>                   
                </tr>
                <tr>
                    <td class="right">Email:</td>
                    <td class="left"><input type="email" id="email"  placeholder="email" /><span id="lblemail" style="color: #FF0004"></span></td>                   
               
                    <td class="right">Điện thoại:</td>
                    <td class="left"><input type="tel" id="dthoai" placeholder="điện thoại" /><span id="lbldthoai" style="color: #FF0004"></span></td>                   
                </tr>
                <tr>
                    <td class="right" >Tên đăng nhập:</td>
                    <td class="left" colspan="2"><input type="text" id="dnhap" placeholder="tên đăng nhập"/><td><span id="lbldnhap" style="color: #FF0004"></td></span></td>
                </tr>
                <tr>
                    <td class="right">Mật khẩu:</td>
                    <td class="left"><input type="password" id="mkhau" placeholder="mật khẩu"/><span id="lblmkhau" style="color: #FF0004"></span></td>                   
              
                    <td class="right">Nhập lại mật khẩu:</td>
                    <td class="left"><input type="password" id="lmkhau"  placeholder="nhập lại mật khẩu"/><span id="lbllmkhau" style="color: #FF0004"></span></td>                   
                </tr>                
                
                <tr>
                    <td class="right">Ghi chú:</td>
                    <td colspan="3"><textarea id="ghichu" placeholder="ghi chú"></textarea></td>                   
                </tr>
                <tr><td colspan="4" style="text-align:center">
                    <input type="submit" id="dongy" value="Đồng ý" onclick="KTThongTin()" />
                </td></tr>
            </table>
      

            <div id="ketqua" style="line-height: 2">[Thông tin xác nhận]</div>	
		</div>
	</section>
</body>
</html>
